<html>
  <body>
    <p id='server-time'></p>
    <form name="formOne">
        <input id="dataentry" type="text" name="firstname">
        <input type="button" value="Input" onclick="javascript:sendOff();">
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io("159.203.20.5");
      var el = document.getElementById('server-time');
      socket.on('sequencePi', function(timeString) {
        el.innerHTML = 'Message: ' + timeString;
      });
        
      var sendOff = function() {
          socket.emit('sequencePhone', document.getElementById("dataentry").value)
      }
    </script>
    
  </body>
</html>
